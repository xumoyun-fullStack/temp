<!DOCTYPE html>
<html>
<head>
	<title>Forma</title>
	<link rel="stylesheet" type="text/css" href="homework1.css">
</head>
<body>
	<div>
		<h1>Tell us about your home.</h1>


		<table>
			<form>
				<tr>
					<td><h2>Address</h2></td>
					<td colspan="3">YOUR INFORMATION IS PRIVATE</td>
				</tr>
			    <tr align="left">
				   <th>Address</th>
			    </tr>
			    <tr>
				   <td colspan="4"><input type="text" name="adress" placeholder="Enter an address" size="50"></td>
			    </tr>
			        <tr>
			    	<td><br></td>
			    </tr>
			    <tr align="left">
			    	<th>Address 2</th>
			    </tr>
			    <tr>
			    	<td colspan="4"><input type="text" name="" placeholder="Apt Number" size="50"></td>
			    </tr>
			        <tr>
			    	<td><br></td>
			    </tr>
			    <tr>
			    	<th colspan="2" align="left">City</th>
			    	<th align="left">State</th>
			    	<th align="left">Zip Code</th>
			    </tr>
			    <tr>
			    	<td colspan="2"><input type="text" name="" placeholder="City"></td>
			    	<td><input type="text" name="" size="10" placeholder="State"></td>
			    	<td><input type="text" name="" size="10" placeholder="Zip Code"></td>

			    </tr>
			    <tr>
			    	<td colspan="2"><h2>Bed & Bath</h2></td>
			    	<td colspan="2">WHAT IS YOUR HOME LIKE</td>
			    </tr>
			    <tr>
			    	<td colspan="2" align="left">Home Type</td>
			    	<td colspan="2" align="left">Room Type</td>
			    </tr>
			    <tr>
			    	<td colspan="2">
			    		<select id="select1">
			    			<option>House</option>
			    			<option>Flat</option>
			    		</select>
			    	</td>
			    	<td colspan="2">
			    		<select id="select2">
			    			<option>Entire home/apt</option>
			    			<option>Half room</option>
			    		</select>
			    	</td>
			    </tr>
			     <tr>
			    	<td><br></td>
			    </tr>
			    <tr>
			    	<td colspan="2" align="left">Bedrooms</td>
			    	<td colspan="2" align="left">Bathrooms</td>
			    </tr>
			   
			    <tr>
			    	<td colspan="2">
			    		<select id="select3">
			    			<option>1 Bedroom</option>
			    			<option>2 Bedroom</option>
			    		</select>
			    	</td>
			    	<td colspan="2">
			    		<select id="select4">
			    			<option>1 Bathroom</option>
			    			<option>2 Bathroom</option>
			    		</select>
			    	</td>
			    </tr>
			    <tr>
			    	<td><br></td>
			    </tr>
			    <tr>
			    	<td>King</td>
			    	<td>Queen</td>
			    	<td>Full</td>
			    	<td>Twin</td>
			    </tr>
			    <tr>
			    	<td >
			    		<select id="sel1">
			    			<option>0</option>
			    			<option>1</option>
			    		</select>
			    	</td>
			    	<td >
			    		<select id="sel2">
			    			<option>0</option>
			    			<option>1</option>
			    		</select>
			    	</td>
			    	<td >
			    		<select id="sel3">
			    			<option>0</option>
			    			<option>1</option>
			    		</select>
			    	</td>
			    	<td >
			    		<select id="sel4">
			    			<option>0</option>
			    			<option>1</option>
			    		</select>
			    	</td>
			    </tr>
			        <tr>
			    	<td><br></td>
			    </tr>
			    <tr>
			    	<td colspan="4"><button>Sign me up!</button></td>
			    </tr>

		    </form>
		</table>
	</div>

</body>
</html>
